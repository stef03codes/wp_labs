<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Songs Homepage - Welcome to My Music Store</title>
        <style type="text/css">
            body {
                width: 800px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to My Music Store</h1>
        </header>
        <main>
            <h2>Search Song:</h2>
            <form action="/songs" method="GET">
                <input type="text" name="search">
                <input type="submit" value="Search">
            </form>
            <h2>Choose a song:</h2>
            <form action="/artist" method="get">
                <label th:each="song : ${songs}">
                    <input type="radio" name="songId" th:value="${song.getId()}">
                    <span th:text="${song}"></span>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <button type="button">
                            <a th:href="@{'/songs/edit/{id}' (id=${song.getId()})}">Edit</a>
                        </button>
                        <button type="button">
                            <a th:href="@{'/songs/delete/{id}' (id=${song.getId()})}">Delete</a>
                        </button>
                    </th:block>
                    <br/>
                </label>
                <br/>
                <input type='submit' value='Submit'>
            </form>
            <th:block sec:authorize="hasRole('ADMIN')">
                <h2>Add New Song:</h2>
                <a href="/songs/add">
                    <button>Add new song</button>
                </a>
            </th:block>
        </main>
    </body>
</html>
